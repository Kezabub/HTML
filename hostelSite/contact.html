<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
function setupFormValidation() {
	       $("#contactForm").validate({
                rules: {
                    first: {required: true},
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    first: "Please enter your firstname",
                    email: "Please enter a valid email address"
                   
                },
                submitHandler: function(form) {
                    form.submit();
                }
            });
 }
$(document).ready(function($) {
         setupFormValidation();
    });
</script>
</head>

    <p><input type="text" name="first" id="first" required/></p>
    <p><label for="second" class="textLabel">Enter your second name:</label></p>
    <p><input type="text" name="second" id="second" required/></p>
    <p><label for="email" class="textLabel">Enter your email:</label></p>
    <p><input type="email" name="email" id="email" required/></p>
    <p><label for="message" class="textLabel">Message:</label></p>
    <p> <textarea rows="4" name="message" cols="50" >
        </textarea>
    </p>
    <p><input type="submit" name="submit" id="submit" value="Submit" /></p>
    </form>
</section>
